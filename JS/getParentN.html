<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <p>
            <span></span>
        </p>
    </div>
</body>
<script>
    let ospan = document.getElementsByTagName('span')[0];

    Element.prototype.getParent = function parent(n) {
        let ele = this;
        if (n == 0) {
            return ele;
        }
        let _parent = this.parentElement;
        // console.log(_parent)
        if (_parent) {
            return _parent.getParent(--n);
        }
    }
    let oo = ospan.getParent(1)
    console.log(oo)




</script>

</html>
