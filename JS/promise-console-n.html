<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
  <script>
    /*
      每隔1秒输出1-10
      */
    function asyncFunc(j) {
      return new Promise((resovle, reject) => {
        setTimeout(() => {
          console.log(j);
          resovle();
        }, 1000);
      });
    }
    var test = async function () {
      for (let i = 0; i < 5; i++) {
        await asyncFunc(i);
      }
      console.log(123);
    };
    test();

    /* async await实现 */
  </script>
</html>
