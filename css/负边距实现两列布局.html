<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
  <style>
    .container {
      width: 400px;
    }
    .left {
      width: 100px;
      height: 400px;
      background: red;
    }
    .right {
      width: 300px;
      height: 400px;
      margin: -400px 0 0 100px;
      background: green;
    }
  </style>
</html>
