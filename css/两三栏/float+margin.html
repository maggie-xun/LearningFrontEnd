<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
      }
      .right {
        background-color: blue;
        margin-left: 200px;
      }
      /* .parent {
        overflow: hidden;
      }
       */
      .parent::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left"></div>
      <div class="right">dsffffffffffffffffffffffffffffffffffffffffff</div>
    </div>
    <div>dfsssssssssssssssssssssss</div>
  </body>
</html>
