<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./compile.js"></script>
    <script src='./kvue.js'></script>

    <div id="app">{{title}}
        <p k-html='title'></p>
        <input type="text" k-model="title">
    </div>

    <script>
        var app = new KVue({
            el: '#app',
            data: {
                title: 'fff'
            },
            created() {
                console.log('我要变啦')
                setTimeout(() => { this.title = "ddd"; }, 5000)

            },
        });
    </script>
</body>

</html>
